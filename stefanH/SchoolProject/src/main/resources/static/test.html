<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajax Api call by jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                //url: "https://jsonplaceholder.typicode.com/users",
                url: "http://localhost:8080/teacherList",
                type: "GET",
                success: function(result) {
                    console.log(result);
                    for (i = 0; i < result.length; i++) {
                        var tag = document.createElement("p")
                        var text = document.createTextNode(result[i].id+" "+result[i].vorname+" "+result[i].nachname+" "+result[i].geburtsdatum+" "+result[i].hauptgegenstand );
                        tag.appendChild(text);
                        document.getElementById("div").appendChild(tag);
                    }


                },
                error: function(error) {
                    console.log(error);
                    var tag = document.createElement("p")
                    var text = document.createTextNode(error.statusText);
                    tag.appendChild(text);
                    document.getElementById("div").appendChild(tag);
                }
            });
        });
    </script>
</head>
<body>
<div id='div'>

</div>
</body>
</html>
